stages:
  - test
  - build
  - release

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - target/
    - ~/.cargo/registry
    - ~/.cargo/git

test:
  stage: test
  script:
    - rustup component add rustfmt
    - cargo fmt --all -- --check
    - rustup component add clippy
    - cargo clippy --all-targets -- -D warnings
    - cargo test --all
  tags:
    - alfonz

build:
  stage: build
  script:
    - rustup target add x86_64-unknown-linux-musl
    - cargo build --release --target=x86_64-unknown-linux-musl
  rules:
    - if: '$CI_COMMIT_TAG'
  artifacts:
    paths:
      - target/x86_64-unknown-linux-musl/release/${CI_PROJECT_NAME}
    expire_in: 1 week
  tags:
    - alfonz


upload_package:
  stage: release
  script:
    - curl --header "JOB-TOKEN: $CI_JOB_TOKEN" \
        --upload-file target/x86_64-unknown-linux-musl/release/${CI_PROJECT_NAME} \
        "$CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/generic/nftblockd/$CI_COMMIT_TAG/nftblockd"
  only:
    - tags