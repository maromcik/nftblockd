stages:
  - test
  - build
  - release

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - target/
    - ~/.cargo/registry
    - ~/.cargo/git

test:
  stage: test
  script:
    - rustup component add rustfmt
    - cargo fmt --all -- --check
    - rustup component add clippy
    - cargo clippy --all-targets -- -D warnings
    - cargo test --all
  tags:
    - alfonz

build:
  stage: build
  script:
    - rustup target add x86_64-unknown-linux-musl
    - cargo build --release --target=x86_64-unknown-linux-musl
  rules:
    - if: '$CI_COMMIT_TAG'
  artifacts:
    paths:
      - target/x86_64-unknown-linux-musl/release/${CI_PROJECT_NAME}
    expire_in: 1 week
  tags:
    - alfonz


release:
  stage: release
  script:
    - glab auth login --hostname gitlab.ics.muni.cz --job-token $CI_JOB_TOKEN
    - git fetch --tags
    - echo "Generating changelog..."
    - git log --pretty=format:'- %s (%h)' $(git describe --tags --abbrev=0 HEAD^)..HEAD > release-notes.md
    - cat release-notes.md
    - glab release create "${CI_COMMIT_TAG}" \
        -F release-notes.md \
        --assets-links='[{"name": "${CI_PROJECT_NAME}", "url": $CI_PROJECT_URL/-/jobs/$CI_JOB_ID/artifacts/file/target/x86_64-unknown-linux-musl/release/${CI_PROJECT_NAME}", "link_type": "package", "direct_asset_path": "/artifacts/file/target/x86_64-unknown-linux-musl/release/${CI_PROJECT_NAME}"}]'
  rules:
    - if: '$CI_COMMIT_TAG'
  tags:
    - alfonz
